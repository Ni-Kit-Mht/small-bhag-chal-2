<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6e45e2, #88d3ce);
    }

    .menu {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .menu button {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: #6e45e2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background: #5a36b6;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu">
      <h1>Welcome to the Small Bhag Chal Game</h1>
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
